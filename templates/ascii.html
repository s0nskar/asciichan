{% extends "base.html" %}
{% block content %}

	{% if img_url %}
		<img src="{{img_url}}" alt="Google map image">
	{% endif %}
	<br>
	<hr>
	{% for art in arts %}
		<div class="art">
			<div class="art-title">{{art.title}}</div>
			<pre class="art-body">{{art.art}}</pre>
		</div>
		<hr>
	{% endfor %}
{% endblock%}
