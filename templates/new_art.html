{% extends "base.html" %}
{% block content %}
	<form method="post">
		<label>
			<div>Title</div>
			<input type="text" placeholder="Add a title..." name="title" value={{title}}>
		</label>
		<label>
			<div>Art</div>
			<textarea name="art" placeholder="Add your /* ascii */">{{art}}</textarea>
		</label>
		<div class="error">{{error}}</div>
		<div class="g-recaptcha" data-sitekey="6LeIaAkTAAAAAGVrkDTsZEt4ZROeXCV1rqOWHOn5"></div>
		<br>
		<p>{{response}}</p>
		<input type="submit" value="Submit">
	</form>

{% endblock%}
